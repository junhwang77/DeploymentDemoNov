<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'books/css/bootstrap.min.css' %}"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'books/css/starter-template.css' %}"media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Belt Reviewer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'books:index' %}">Home</a></li>
            <li class="active"><a href="{% url 'books:add' %">Add Book and Review</a></li>
            <li><a href="{% url 'login_reg:index' %}">Log Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <h2>Add a New Book Title and a Review</h2>
        {% for error in request.session.errors %}
          <p>{{error}}</p>
        {% endfor %}
        <div class="" style="margin: 30px 0px 50px 30px">
            <form class="book" action="{% url 'books:addreview' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="logged_id" value="{{request.session.logged_id}}">
                <input type="hidden" name="book_id" value="0">
                <input type="hidden" name="location" value="add">
                <h3>Book Title:</h3>
                <input type="text" name="title" value="">

                <h3>Author:</h3>
                <select class="" name="">
                {% for book in books %}
                    <option value="{{book.author}}">{{book.author}}</option>
                {% endfor %}
                </select>
                <p>Or add a new author</p>
                <input type="text" name="author" value="">

                <h3>Review:</h3>
                <textarea name="review" rows="8" cols="80"></textarea>
                <h3>Rating:</h3>
                <select class="" name="rating">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                </select>
                <p>stars</p>
                <input style="margin: 30px 30px" type="submit" name="" value="Add Book and Review">
            </form>
        </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
