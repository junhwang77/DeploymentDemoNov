<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'books/css/bootstrap.min.css' %}"media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'books/css/starter-template.css' %}"media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Belt Reviewer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <h1>Welcome!</h1>
        {% for error in request.session.errors %}
          <p>{{error}}</p>
        {% endfor %}
        <div style="display:inline-block; margin: 0px 20px;" class="">
            <h3>Registration</h3>
            <form class="" action="{% url 'login_reg:create' %}" method="post">
                {% csrf_token %}
                <p>Name:</p>
                <input type="text" name="name" value="">
                <p>Alias:</p>
                <input type="text" name="alias" value="">
                <p>Email:</p>
                <input type="text" name="email" value="">
                <p>Password:</p>
                <input type="password" name="password" value="">
                <p>Confirm Password:</p>
                <input type="password" name="conf_pw" value="">
                <input style="display:block; margin: 10px;" type="submit" name="" value="Register">
            </form>
        </div>
        <div style="display:inline-block; vertical-align:top; margin:0px 70px;" class="">
            <h3>Login</h3>
            <form class="" action="{% url 'login_reg:login' %}" method="post">
                {% csrf_token %}
                <p>Email:</p>
                <input type="text" name="email" value="">
                <p>Password:</p>
                <input type="password" name="password" value="">
                <input style="display:block; margin: 10px;" type="submit" name="" value="Login">
            </form>
        </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
